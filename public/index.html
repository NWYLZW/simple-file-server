<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
</head>
<body>
  <div id="app">
    <label for="username">username</label>: <input id="username" type="text">
    <label for="password">password</label>: <input id="password" type="text">
    <button id="login">login</button>
    <br>
    <label for="chat">chat</label>: <textarea id="chat" rows="30" cols="100"></textarea>
    <br>
    <label for="message">send</label>: <textarea id="message" rows="5" cols="100"></textarea> <button id="send">send</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
