<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css"/>
  <script src="//unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
  <script src="//unpkg.com/element-plus@1.2.0-beta.6/dist/index.full.js"></script>
  <style>
    html, body {
      margin: 0;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .right {
        float: right;
    }
    .left {
        float: left;
    }
    div.login-card {
      position: fixed;
      padding: 40px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 400px; height: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    div.header {
      padding: 0 20px;
      height: 80px;
      display: flex;
      justify-content: start;
      align-items: center;
      background-color: #5662f6;
      column-gap: 10px;
    }
    div.content {
      flex-grow: 1;
      display: flex;
      margin: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .send-content {
        margin: 5px 0;
        display: block;
        clear: both;
    }
    div.content > div.users {
      width: 200px;
      padding: 10px 20px;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      column-gap: 10px;
      justify-content: start;
    }
    div.content > div.users > div.user {
      width: 100%;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    div.content > div.chat-room {
      padding: 20px 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    div.content > div.chat-room > div.history-messages {
      flex-grow: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div
      v-if="!this.client"
      class="login-card">
      <el-input v-model="username" placeholder="请输入用户名"></el-input>
      <el-input v-model="password" placeholder="请输入密码" show-password></el-input>
      <el-button type="primary" @click="login">登录</el-button>
    </div>
    <div class="header">
      <el-avatar :size="50" :src="'https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png'"></el-avatar>
      {{ username }}
    </div>
    <div class="content">
      <div class="users">
        <div
          v-for="(u, index) in users" :key="index"
          class="user">
          {{ u }}
          <el-button
            v-loading.fullscreen.lock="loading"
            v-if="u.split('@')[0] !== username"
            size="mini" type="primary" circle
            @click="sendFile(u)">
            文
          </el-button>
        </div>
        <el-empty
          v-if="!this.client"
          :description="'未登陆'"></el-empty>
        <el-empty
          v-if="!!this.client && users.size === 0"
          :description="'暂无用户在线'"></el-empty>
      </div>
      <div class="chat-room">
        <div class="history-messages">
          <div
            v-for="(m, index) in historyMessages" :key="index"
            class="history-message">
              <div class="send-content" :class="{'right': m.name === username, 'left': m.name !== username}">
               {{ m.msg }}
              </div>
          </div>
        </div>
        <el-input
          v-model="message"
          @keydown.enter="send">
          <template #append>
            <el-button @click="send">发送</el-button>
          </template>
        </el-input>
      </div>
    </div>
  </div>
  <input id="selFile" type="file" style="display: none;">
  <script src="index.js"></script>
</body>
</html>
